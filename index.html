<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
      height: 100%;

      #map {
      height: 93%;
      }
      #search{
      z-index: 20;

      display: inline-block;
      font-family: sans-serif;
      font-size: 13px;

      line-height: 45px;
      text-align: center;
      text-decoration: none;
      border-bottom-width: 3px;
      border-bottom-style: solid;
      border-bottom-color: #207180;
      background: #2d9eb2;
      margin: 0;
      padding: 0 20px;
      border:none;
      cursor: pointer; cursor: hand;
      }
       #register{
      z-index: 20;
      border-radius: 2px;
      color: #ffffff;
      display: inline-block;
      font-family: sans-serif;
      font-size: 13px;
      font-weight: bold;
      line-height: 45px;
      text-align: center;
      text-decoration: none;
      border-bottom-width: 3px;
      border-bottom-style: solid;
      border-bottom-color: #207180;
      background: #2d9eb2;
      margin: 0;
      padding: 0 20px;
      border:none;
            float: right;
      cursor: pointer; cursor: hand;
      }
      #demo{
      margin: 0px;
      }
      .header {
      width:100%;
      height:45px;
      background-color: black;
      z-index: 20;
      }
      .footer {
        width: 100%;
        height:22px;
        background-color: black;
        color: white;
        position: absolute;
        bottom: 0px;
        left: 0px;
        text-align: center;
        z-index: 20;
      }
      .footer > span{
        font-size: 12px;
      
      }
      #sidebar{
        width: 20%;
        position: absolute;
        left: 0px;
        top: 45px;
        height: 90%;
        overflow-y: scroll;
        background: #eee;
        color: black;
        display: none;
        padding: 7px;
        z-index: 10;
      }
      #sidebar > span{
        font-size: 15px;
        line-height: 1.4;
        margin: 0px;
        font-weight: 300;        
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="header">       
      <button onclick="getLocation()" id="search"> Where can I donate ? </button>
      <button id="register"> About us! </button>
      <button id="register"> Register with us! </button>
    </div>
    <p id="demo"></p>
    <div id="map"></div>
    <div class="footer"><span>Impact6 2015 Â®</span></div>
    <div id="sidebar"></div>
    <script>
      var x = document.getElementById("demo");
      var lat = 0.0;
      var lng = 0.0;    
      function getLocation() {
      if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
      } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
      }
      }
      function initMap() {
      var myLatLng = {lat: 41.8369, lng: -87.6847};
      var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 5,
      center: myLatLng
      });
      }
      function showPosition(position) {      
      lat = position.coords.latitude;
      lng = position.coords.longitude;
      var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: {lat: position.coords.latitude, lng: position.coords.longitude}
      });
      var markers = [];
      var marker2 = new google.maps.Marker({
      position: {lat: position.coords.latitude, lng: position.coords.longitude} ,
      map: map,
      title: 'Hello World!'
      });
      marker2.setMap(map);
      httpGetAsync('https://maps.googleapis.com/maps/api/geocode/json?latlng=' + position.coords.latitude + ','+ position.coords.longitude, function(data){
      var zip_code = JSON.parse(data).results['0'].address_components['7'].long_name;
      httpGetAsync('http://www.Impact6.co/find/'+zip_code+'/'+position.coords.latitude+'/'+position.coords.longitude, function(places){
      var multiData = JSON.parse(places);
      multiData.forEach(function(singleData, upperIndex)
      {
      singleData.forEach(function(element, index){
      
      if(typeof element.Latitude !== 'undefined' && typeof element.Longitude !== 'undefined') 
      {
      console.log(element);
      var one = ['Hello', element.Latitude, element.Longitude];
      markers.push(one);
      }
      });
      });
      addMarkers(markers);
      });
      });      
      }
      function httpGetAsync(theUrl, callback)
      {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.onreadystatechange = function() {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
      callback(xmlHttp.responseText);
      }
      xmlHttp.open("GET", theUrl, true); // true for asynchronous
      xmlHttp.send(null);
      }
      function isEmpty(obj) {
      for(var prop in obj) {
      if(obj.hasOwnProperty(prop))
      return false;
      }
      return true;
      }
      function addMarkers(markers)
      {    
      var contentString = [];
      var myLatLng = {lat: lat ,lng: lng};
      var bounds = new google.maps.LatLngBounds();          
      var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: myLatLng
      });
      var pinColor = "00ff00";
      var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34));
      var pinShadow = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_shadow",
        new google.maps.Size(40, 37),
        new google.maps.Point(0, 0),
        new google.maps.Point(12, 35));
      marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      icon: pinImage,
      title: "Your location"
      });       
      for( i = 0; i < markers.length; i++ ) {
      httpGetAsync('https://maps.googleapis.com/maps/api/geocode/json?latlng=' + markers[i][1] + ','+ markers[i][2], function(data){
      
            contentString = JSON.parse(data).results['0']['formatted_address'];
            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });
            var sidebar = document.getElementById('sidebar');
            sidebar.style.display = 'block';
            var newSpan = document.createElement('span');
            newSpan.innerHTML = contentString + '<hr>';
            document.getElementById('sidebar').appendChild(newSpan);
            var position = new google.maps.LatLng(JSON.parse(data).results['0'].geometry.location.lat, JSON.parse(data).results['0'].geometry.location.lng);
            bounds.extend(position);
            marker = new google.maps.Marker({
            position: position,
            map: map,
            title: "Working",
            infowindow: infowindow
            });      
      
            google.maps.event.addListener(marker, 'click', function() {
              this.infowindow.open(map, this);
            });
      });
      
      
            
      // Automatically center the map fitting all markers on the screen
      //- map.fitBounds(bounds);
      }
      }
    </script>
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAptBFoq7wuvRcDlUUqqs_pCODapjof_9o&amp;signed_in=true&amp;callback=initMap"></script><br>
  </body>
</html>
